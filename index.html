<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Clone Player</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { 
    font-family: Arial, sans-serif; 
    background-color: #121212; 
    color: white; 
    display: flex;
  }

  /* 왼쪽 메뉴 영역 */
  .left-menu {
    width: 220px;
    background-color: #181818;
    height: 100vh;
    padding: 20px;
  }
  .left-menu h1 { color: #1DB954; margin-bottom: 30px; }

  .left-menu a {
    display: block;
    text-decoration: none;
    color: #b3b3b3;
    padding: 10px 0;
    font-weight: bold;
    cursor: pointer;
  }
  .left-menu a:hover { color: white; }

  /* 오른쪽 메인 화면 */
  .main {
    flex: 1;
    padding: 20px 30px;
  }

  .album-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
  }

  .album {
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
    background-color: #181818;
    padding: 10px;
    border-radius: 12px;
  }

  .album img { width: 100%; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
  .album:hover img { transform: scale(1.05); }

  .album p { margin-top: 8px; font-size: 14px; }

  .album button {
    margin-top: 8px;
    padding: 5px 10px;
    border: none;
    border-radius: 8px;
    background-color: #1DB954;
    color: white;
    cursor: pointer;
    font-size: 12px;
  }
  .album button:hover { background-color: #17a44c; }

  #youtubePlayer { display: none; margin-top: 25px; text-align: center; }
  iframe { width: 80%; max-width: 560px; height: 315px; border-radius: 12px; }

  #library { display: none; }
  #library h2 { margin-bottom: 15px; }
  #library ul { list-style: none; }
  #library li {
    background-color: #1e1e1e;
    margin-bottom: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  #library li button {
    padding: 3px 6px;
    background-color: #c0392b;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 12px;
  }
  #library li button:hover { background-color: #e74c3c; }
</style>
</head>
<body>

<div class="left-menu">
  <h1>MySpotify</h1>
  <a onclick="showHome()">홈</a>
  <a onclick="showLibrary()">내 라이브러리</a>
</div>

<div class="main">

  <div class="album-container" id="albumContainer">
    <!-- 15개의 음원 카드 생성 -->
    <script>
      const songData = [];
      for (let i = 1; i <= 15; i++) {
        songData.push({
          title: `노래 제목 ${i}`,
          videoId: "dQw4w9WgXcQ",
          cover: `cover${(i % 8) + 1}.jpg`
        });
      }
    </script>
  </div>

  <div id="youtubePlayer">
    <iframe id="playerIframe" src=""
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <div id="library">
    <h2>내 라이브러리</h2>
    <ul id="libraryList"></ul>
  </div>

</div>

<script>
let librarySongs = [];

// 화면 로딩 시 15개의 앨범 자동 생성
window.onload = function () {
  const container = document.getElementById("albumContainer");
  songData.forEach((song, i) => {
    const div = document.createElement("div");
    div.className = "album";

    div.innerHTML = `
      <img src="${song.cover}" onclick="playYouTube('${song.videoId}')">
      <p>${song.title}</p>
      <button onclick="addToLibrary(event, '${song.title}', '${song.videoId}')">내 라이브러리에 추가</button>
    `;

    container.appendChild(div);
  });
};

// 유튜브 재생
function playYouTube(videoId) {
  const iframe = document.getElementById('playerIframe');
  iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  document.getElementById('youtubePlayer').style.display = 'block';
  iframe.scrollIntoView({behavior: "smooth"});
}

// 라이브러리에 추가
function addToLibrary(event, songTitle, videoId) {
  event.stopPropagation();
  if(!librarySongs.some(song => song.title === songTitle)){
    librarySongs.push({title: songTitle, videoId: videoId});
    alert(`${songTitle}이(가) 추가되었습니다.`);
  } else {
    alert(`${songTitle}은 이미 있습니다.`);
  }
}

// 라이브러리 보기
function showLibrary() {
  document.getElementById('albumContainer').style.display = 'none';
  const libraryDiv = document.getElementById('library');
  const list = document.getElementById('libraryList');
  list.innerHTML = '';

  if (librarySongs.length === 0) {
    list.innerHTML = '<li>라이브러리가 비었습니다.</li>';
  } else {
    librarySongs.forEach((song, index) => {
      const li = document.createElement('li');
      li.textContent = song.title;
      li.onclick = () => playYouTube(song.videoId);

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '삭제';
      removeBtn.onclick = (e) => {
        e.stopPropagation();
        librarySongs.splice(index, 1);
        showLibrary();
      };

      li.appendChild(removeBtn);
      list.appendChild(li);
    });
  }

  libraryDiv.style.display = 'block';
}

// 홈 화면
function showHome() {
  document.getElementById('albumContainer').style.display = 'grid';
  document.getElementById('library').style.display = 'none';
}
</script>

</body>
</html>
