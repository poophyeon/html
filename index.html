<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Clone Player</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { 
    font-family: Arial, sans-serif; 
    background-color: #121212; 
    color: white; 
    display: flex;
  }

  /* 왼쪽 메뉴 */
  .left-menu {
    width: 220px;
    background-color: #181818;
    height: 100vh;
    padding: 20px;
  }
  .left-menu h1 { color: #1DB954; margin-bottom: 30px; }
  .left-menu a {
    display: block;
    text-decoration: none;
    color: #b3b3b3;
    padding: 10px 0;
    font-weight: bold;
    cursor: pointer;
  }
  .left-menu a:hover { color: white; }

  /* 오른쪽 화면 */
  .main { flex: 1; padding: 20px 30px; }

  .album-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
  }

  .album {
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
    background-color: #181818;
    padding: 10px;
    border-radius: 12px;
  }
  .album img { width: 100%; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
  .album:hover img { transform: scale(1.05); }
  .album p { margin-top: 8px; font-size: 14px; }

  .album button {
    margin-top: 8px;
    padding: 5px 10px;
    border: none;
    border-radius: 8px;
    background-color: #1DB954;
    color: white;
    cursor: pointer;
    font-size: 12px;
  }

  #youtubePlayer { display: none; margin-top: 25px; text-align: center; }
  iframe { width: 80%; max-width: 560px; height: 315px; border-radius: 12px; }

  #library { display: none; }
  #library h2 { margin-bottom: 15px; }
  #library ul { list-style: none; }

  #library li {
    background-color: #1e1e1e;
    margin-bottom: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  #library li button {
    padding: 3px 6px;
    background-color: #c0392b;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 12px;
  }
</style>
</head>
<body>

<div class="left-menu">
  <h1>MySpotify</h1>
  <a onclick="showHome()">홈</a>
  <a onclick="showSongs()">노래</a> <!-- 추가됨 -->
  <a onclick="showLibrary()">내 라이브러리</a>
</div>

<div class="main">

  <!-- ⭐ Home 화면: Top 3 노래 -->
  <div id="homePage">
    <h2>Top 3 노래</h2>
    <div class="album-container" style="grid-template-columns: repeat(3, 1fr);">

      <div class="album">
        <img src="cover1.jpg" onclick="playYouTube('4POtvDDCeng')">
        <p>Top Song 1</p>
      </div>

      <div class="album">
        <img src="cover2.jpg" onclick="playYouTube('Flee2PYOl1s')">
        <p>Top Song 2</p>
      </div>

      <div class="album">
        <img src="cover3.jpg" onclick="playYouTube('kIbyP2QW-1Y')">
        <p>Top Song 3</p>
      </div>

    </div>
  </div>

  <!-- ⭐ 기존 전체 노래 목록 (15곡) -->
  <div id="albumContainer" style="display:none;">

    <div class="album">
      <img src="cover1.jpg" onclick="playYouTube('4POtvDDCeng')">
      <p>노래 제목 1</p>
      <button onclick="addToLibrary(event,'노래 제목 1','4POtvDDCeng')">내 라이브러리에 추가</button>
    </div>

    <div class="album">
      <img src="cover2.jpg" onclick="playYouTube('Flee2PYOl1s')">
      <p>노래 제목 2</p>
      <button onclick="addToLibrary(event,'노래 제목 2','Flee2PYOl1s')">내 라이브러리에 추가</button>
    </div>

    <div class="album">
      <img src="cover3.jpg" onclick="playYouTube('kIbyP2QW-1Y')">
      <p>노래 제목 3</p>
      <button onclick="addToLibrary(event,'노래 제목 3','kIbyP2QW-1Y')">내 라이브러리에 추가</button>
    </div>

    <!-- 아래는 네가 만든 4~15번 그대로 유지 -->
    <div class="album"><img src="cover4.jpg" onclick="playYouTube('videoD')"><p>노래 제목 4</p><button onclick="addToLibrary(event,'노래 제목 4','videoD')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover5.jpg" onclick="playYouTube('videoE')"><p>노래 제목 5</p><button onclick="addToLibrary(event,'노래 제목 5','videoE')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover6.jpg" onclick="playYouTube('videoF')"><p>노래 제목 6</p><button onclick="addToLibrary(event,'노래 제목 6','videoF')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover7.jpg" onclick="playYouTube('videoG')"><p>노래 제목 7</p><button onclick="addToLibrary(event,'노래 제목 7','videoG')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover8.jpg" onclick="playYouTube('videoH')"><p>노래 제목 8</p><button onclick="addToLibrary(event,'노래 제목 8','videoH')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover1.jpg" onclick="playYouTube('videoI')"><p>노래 제목 9</p><button onclick="addToLibrary(event,'노래 제목 9','videoI')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover2.jpg" onclick="playYouTube('videoJ')"><p>노래 제목 10</p><button onclick="addToLibrary(event,'노래 제목 10','videoJ')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover3.jpg" onclick="playYouTube('videoK')"><p>노래 제목 11</p><button onclick="addToLibrary(event,'노래 제목 11','videoK')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover4.jpg" onclick="playYouTube('videoL')"><p>노래 제목 12</p><button onclick="addToLibrary(event,'노래 제목 12','videoL')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover5.jpg" onclick="playYouTube('videoM')"><p>노래 제목 13</p><button onclick="addToLibrary(event,'노래 제목 13','videoM')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover6.jpg" onclick="playYouTube('videoN')"><p>노래 제목 14</p><button onclick="addToLibrary(event,'노래 제목 14','videoN')">내 라이브러리에 추가</button></div>
    <div class="album"><img src="cover7.jpg" onclick="playYouTube('videoO')"><p>노래 제목 15</p><button onclick="addToLibrary(event,'노래 제목 15','videoO')">내 라이브러리에 추가</button></div>
  </div>

  <!-- 유튜브 플레이어 -->
  <div id="youtubePlayer">
    <iframe id="playerIframe" src="" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <!-- 라이브러리 -->
  <div id="library" style="display:none;">
    <h2>내 라이브러리</h2>
    <ul id="libraryList"></ul>
  </div>

</div>

<script>
let librarySongs = [];

// 유튜브 재생
function playYouTube(videoId) {
  const iframe = document.getElementById('playerIframe');
  iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  document.getElementById('youtubePlayer').style.display = 'block';
  iframe.scrollIntoView({ behavior: "smooth" });
}

// 라이브러리에 추가
function addToLibrary(event, songTitle, videoId) {
  event.stopPropagation();
  if (!librarySongs.some(song => song.title === songTitle)) {
    librarySongs.push({ title: songTitle, videoId: videoId });
    alert(`${songTitle}이(가) 추가되었습니다.`);
  } else {
    alert(`${songTitle}은 이미 있습니다.`);
  }
}

// 홈 버튼
function showHome() {
  document.getElementById("homePage").style.display = "block";
  document.getElementById("albumContainer").style.display = "none";
  document.getElementById("library").style.display = "none";
}

// 노래 버튼
function showSongs() {
  document.getElementById("homePage").style.display = "none";
  document.getElementById("albumContainer").style.display = "grid";
  document.getElementById("library").style.display = "none";
}

// 라이브러리 버튼
function showLibrary() {
  document.getElementById("homePage").style.display = "none";
  document.getElementById("albumContainer").style.display = "none";

  const libraryDiv = document.getElementById('library');
  const list = document.getElementById('libraryList');
  list.innerHTML = '';

  if (librarySongs.length === 0) {
    list.innerHTML = '<li>라이브러리가 비었습니다.</li>';
  } else {
    librarySongs.forEach((song, index) => {
      const li = document.createElement('li');
      li.textContent = song.title;
      li.onclick = () => playYouTube(song.videoId);

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '삭제';
      removeBtn.onclick = (e) => {
        e.stopPropagation();
        librarySongs.splice(index, 1);
        showLibrary();
      };

      li.appendChild(removeBtn);
      list.appendChild(li);
    });
  }

  libraryDiv.style.display = "block";
}
</script>

</body>
</html>
