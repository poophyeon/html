<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My Music Player</title>

  <!-- Vibrant.js ìƒ‰ ì¶”ì¶œ ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
  <script src="https://cdn.jsdelivr.net/npm/node-vibrant@3.1.6/dist/vibrant.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #222;
      color: white;
      transition: background 1s ease;
    }

    .container {
      padding: 20px;
    }

    .song {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .song:hover {
      background: rgba(255,255,255,0.2);
    }

    .song img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸµ My Music Player</h1>
    <p>ë…¸ë˜ë¥¼ í´ë¦­í•˜ë©´ ë°°ê²½ì´ ì»¤ë²„ ì´ë¯¸ì§€ ê¸°ë°˜ ìƒ‰ìœ¼ë¡œ ë°”ë€ë‹ˆë‹¤!</p>

    <!-- ë…¸ë˜ ë¦¬ìŠ¤íŠ¸ -->
    <div id="songList"></div>

    <!-- ì˜¤ë””ì˜¤ í”Œë ˆì´ì–´ -->
    <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px;"></audio>
  </div>

  <script>
    /* -------------------------------
      1. ë…¸ë˜ ë°ì´í„°
    --------------------------------*/
    const songs = [
      {
        title: "ë…¸ë˜ 1",
        file: "songs/song1.mp3",
        cover: "covers/cover1.jpg"
      },
      {
        title: "ë…¸ë˜ 2",
        file: "songs/song2.mp3",
        cover: "covers/cover2.jpg"
      },
      {
        title: "ë…¸ë˜ 3",
        file: "songs/song3.mp3",
        cover: "covers/cover3.jpg"
      }
    ];

    const audio = document.getElementById("audioPlayer");
    const songListDiv = document.getElementById("songList");


    /* -------------------------------
      2. HTMLì— ë…¸ë˜ ëª©ë¡ í‘œì‹œ
    --------------------------------*/
    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.className = "song";
      div.innerHTML = `
        <img src="${song.cover}" alt="cover">
        <div>
          <strong>${song.title}</strong><br>
          <small>${song.file}</small>
        </div>
      `;
      div.onclick = () => playSong(index);
      songListDiv.appendChild(div);
    });


    /* -------------------------------
      3. ì•¨ë²” ì»¤ë²„ ìƒ‰ ì¶”ì¶œ â†’ ë°°ê²½ ë³€ê²½
    --------------------------------*/
    function applyColorFromCover(coverPath) {
      Vibrant.from(coverPath).getPalette().then(palette => {
        const c1 = palette.Vibrant?.getHex() || "#444";
        const c2 = palette.DarkVibrant?.getHex() || "#000";

        document.body.style.background = `
          linear-gradient(135deg, ${c1}, ${c2})
        `;
      });
    }


    /* -------------------------------
      4. ë…¸ë˜ ì¬ìƒ í•¨ìˆ˜
    --------------------------------*/
    function playSong(index) {
      const song = songs[index];

      audio.src = song.file;
      audio.play();

      // ë°°ê²½ìƒ‰ ë³€ê²½
      applyColorFromCover(song.cover);
    }
  </script>
</body>
